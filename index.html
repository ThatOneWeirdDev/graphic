<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIA Biometric Scan â€” MediaPipe Face Mesh + Glitch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
      font-family: 'Orbitron', monospace, monospace;
      color: #0ff;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(ellipse at center, #003344 0%, #000 80%),
        repeating-linear-gradient(0deg, #00ffcc33 0 2px, transparent 2px 4px);
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      border: 2px solid #0ff;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 10px #0ff;
      background: #001f26;
      overflow: hidden;
      border-radius: 10px;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      object-fit: cover;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 3px #0ff);
      mix-blend-mode: screen;
    }

    #glitchCanvas {
      pointer-events: none;
    }

    #status {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff;
      user-select: none;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      pointer-events: none;
      z-index: 10;
    }

    #progressBar {
      position: absolute;
      bottom: 40px;
      left: 10%;
      width: 80%;
      height: 6px;
      background: #003344;
      border-radius: 3px;
      overflow: hidden;
      box-shadow:
        0 0 5px #0ff,
        inset 0 0 10px #0ff;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffe7, #00a7ff);
      filter: drop-shadow(0 0 5px #00ffe7);
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Glitch effect */
    .glitch {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: glitchAnim 2s infinite;
    }

    @keyframes glitchAnim {
      0% {
        clip-path: polygon(0 2%, 100% 2%, 100% 10%, 0 10%);
        transform: translate(0);
      }
      20% {
        clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%);
        transform: translate(-3px, -1px);
      }
      40% {
        clip-path: polygon(0 30%, 100% 30%, 100% 33%, 0 33%);
        transform: translate(2px, 1.5px);
      }
      60% {
        clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%);
        transform: translate(-1px, 0.5px);
      }
      80% {
        clip-path: polygon(0 60%, 100% 60%, 100% 63%, 0 63%);
        transform: translate(1.5px, -1.5px);
      }
      100% {
        clip-path: polygon(0 75%, 100% 75%, 100% 80%, 0 80%);
        transform: translate(0);
      }
    }

  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <canvas id="glitchCanvas" class="glitch"></canvas>
    <div id="status">INITIALIZING...</div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <!-- MediaPipe Face Mesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
  const videoElement = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const glitchCanvas = document.getElementById('glitchCanvas');
  const statusEl = document.getElementById('status');
  const progressFill = document.getElementById('progressFill');

  const overlayCtx = overlay.getContext('2d');
  const glitchCtx = glitchCanvas.getContext('2d');

  // Resize canvases to match video
  function resizeCanvases() {
    const width = videoElement.clientWidth;
    const height = videoElement.clientHeight;
    overlay.width = width;
    overlay.height = height;
    glitchCanvas.width = width;
    glitchCanvas.height = height;
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  // Glitch effect loop
  function glitchEffect() {
    glitchCtx.clearRect(0, 0, glitchCanvas.width, glitchCanvas.height);
    const lineHeight = 4;
    for (let y = 0; y < glitchCanvas.height; y += lineHeight * 3) {
      let shiftX = (Math.random() - 0.5) * 10;
      glitchCtx.fillStyle = `rgba(0,255,255,${Math.random() * 0.2 + 0.05})`;
      glitchCtx.fillRect(shiftX, y, glitchCanvas.width, lineHeight);
    }
    requestAnimationFrame(glitchEffect);
  }
  glitchEffect();

  // Scan logic
  let scanProgress = 0;
  const scanDurationMs = 3500; // 3.5 seconds
  let scanStartTime = null;
  let faceDetected = false;
  let hasRedirected = false;

  // Setup FaceMesh
  const faceMesh = new FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.5,
  });

  faceMesh.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });
  camera.start();

  function onResults(results) {
    resizeCanvases();
    overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
      faceDetected = true;

      if (!scanStartTime) {
        scanStartTime = performance.now();
      }

      const elapsed = performance.now() - scanStartTime;
      scanProgress = Math.min(elapsed / scanDurationMs, 1);
      progressFill.style.width = `${scanProgress * 100}%`;

      statusEl.textContent = "SCANNING...";

      if (scanProgress >= 1 && !hasRedirected) {
        statusEl.textContent = "ACCESS GRANTED";
        hasRedirected = true;
        setTimeout(() => {
          window.location.href = "https://thatoneweirddev.github.io/graphic/2.html";
        }, 1000); // 1 second delay
      }

      for (const landmarks of results.multiFaceLandmarks) {
        drawConnectors(overlayCtx, landmarks, FACEMESH_TESSELATION, { color: '#0ff', lineWidth: 1 });
      }

    } else {
      scanStartTime = null;
      scanProgress = 0;
      progressFill.style.width = "0%";
      statusEl.textContent = "NO FACE DETECTED";
    }
  }
</script>

</body>
</html>
